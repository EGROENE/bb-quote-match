<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad Quote Match Game</title>

    <!--LINKS TO STYLESHEETS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <main>
        <div id="welcome-box">
            <header>Welcome to the Breaking Bad Quote-Match Game!</header>
            <p>Click the button below to play!</p>
            <button id="start-btn">start</button>
        </div>
        <div id="in-game-header">
            <header>Breaking Bad Quote-Match Game</header>
            <p id="card-tally"></p>
            <p id="time-elapsed"></p>
        </div>
        <div id="card-area">
            <div id="selection-result"></div>
        </div>
        <div id="game-over">
            <div>
                <header>You got them all!</header>
                <p>If you'd like to play again, click the button below.</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
